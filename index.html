<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
</head>
<body>
<div class="banner"></div>
<script type="text/javascript">
    jQuery(function () {
        var banner = $('.banner');
        var content = '<img id="cat" src="ulybayushhiesya-kotiki-01.jpg" alt="">' +
                '<img id="handWithPhone" style="    transform-origin: 300px 100px;transform: rotate(0deg);"' +
                ' src="mobile-hand-phone.png" alt="">' +
                '<div id="photoMeBlock" style="z-index: 100;' +
                'border-radius: 15px;max-width: 100%;position:' +
                ' absolute;background: #2D2D2D;left: 95px;opacity: 0.75;top: 215px; cursor: pointer;">' +
                '<h3 style="text-align: center;padding: 10px;color: #FFFFFF;margin: 0;">Сфоткай Котика!</h3>' +
                '</div>' +
                '<div style="background:#eBeBeB; height: 14px; bottom: 0; width: 100%; z-index:200;"></div>';

        banner.css({
            "height": "280px",
            "width": "336px",
            "overflow": "hidden",
            "position": "relative",
            "border": "1px solid #f7f7f7",
            "background": "#eBeBeB"
        });

        banner.append(content);

        $(".banner > *").css({
            "max-width": "100%",
            "position": "absolute"
        });

        $('#cat').css({
            "top": "14px"
        });

        $('#handWithPhone').css({
            "top": "55px",
            "left": "76px"
        });
    });
</script>
</body>
</html>
